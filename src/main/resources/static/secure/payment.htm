<!DOCTYPE html>
<html>
    <body>
        <h1>Make A Payment:</h1>
        <form action="/controller/payment" method="POST">
            <label for="account">Select an Account to Pay From:</label><br>
            <select name="account" id="account">
                <option value="Checking">Checking</option>
                <option value="Savings">Savings</option>
            </select><br>
            <label for="runame">Recipient's Username:</label><br>
            <input type="text" id="runame" name="runame"><br>
            <label for="amount">Amount:</label><br>
            <input type="number" id="amount" name="amount"><br>
            <label for="memo">Memo:</label>
            <input type="text" id="memo" name="memo"><br><br>
            <input type="submit" value="Confirm Transaction">
        </form>
        <br>
        <button onclick="document.location='overview.htm'">Back to Account Overview</button>
        <br>
        <button onclick="document.location='../login.htm'">Log Out</button>
    </body>
</html>
