<!DOCTYPE html>
<html>
    <head>
        <script src="../js/validateCookie.js"></script>
    </head>
    <body onload="validateCookie();">
        <h1>Make A Payment:</h1>
        <form action="/controller/payment" method="POST">
            <label for="account">Select an Account to Pay From:</label><br>
            <select name="account" id="account">
                <option value="Checking">Checking</option>
                <option value="Savings">Savings</option>
            </select><br><br>
            <label for="runame">Recipient's Username:</label><br>
            <input type="text" id="runame" name="runame" required><br>
            <label for="amount">Amount:</label><br>
            <input type="text" id="amount" name="amount" required><br>
            <label for="raccount">Select an Account to Pay To:</label><br>
            <select name="raccount" id="raccount">
                <option value="Checking">Checking</option>
                <option value="Savings">Savings</option>
            </select><br><br>
            <label for="memo">Memo:</label>
            <input type="text" id="memo" name="memo" required><br><br>
            <input type="submit" value="Confirm Transaction">
        </form>
        <br>
        <button onclick="document.location='overview.htm'">Back to Account Overview</button>
        <br>
        <button onclick="removeCookie()">Log Out</button>
    </body>
</html>
